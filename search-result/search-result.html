<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Dependencies: Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins&display=swap"
        rel="stylesheet">
    <link href="https://pro.fontawesome.com/releases/v5.0.10/css/all.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.2/dist/iconify-icon.min.js"></script>
    <link href="../style.css" rel="stylesheet">

    <title>Search Results</title>
</head>

<body>
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-sm navbar-light bg-light app-nav">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../images/zeedrive-logo.png" alt="zee-drive-logo" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobile-nav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mobile-nav">
                    <form class="d-flex flex-rwd header-search">
                        <div class="input-group">
                            <span class="input-group-text"><i class="far fa-search"></i></span>
                            <input class="form-control header-search-input" type="text" placeholder="Search here">
                            <a class="btn btn-link filter-search"><i class="far fa-sliders-h"></i></a>
                        </div>
                    </form>
                    <div class="d-flex flex-rwd user-image"><img src="../images/user.jpg" alt="Avatar Logo" class="rounded-pill">
                    </div>
                </div>
            </div>
        </nav>
        <div class="row m-0 content-wrapper">
            <aside class="aside-menu">
                <ul class="aside-menu-links">
                    <li class="active"><a href="#"><i class="far fa-hdd"></i> <span>Zee Drive</span></a></li>
                    <li><a href="#"><i class="fas fa-users"></i> <span>Shared With You</span></a></li>
                    <li><a href="#"><i class="far fa-trash-alt"></i> <span>Trash</span></a></li>
                </ul>
            </aside>
            <main class="col-sm-12 main-content">
                <div class="content-toolbar">
                    <h4>Search Results</h4>
                    <div class="dropdown search-dropdown">
                        <button type="button" class="btn btn-outline dropdown-toggle" data-bs-toggle="dropdown">
                            <span>Location</span><i class="fas fa-caret-right"></i>  
                        </button>
                        <ul class="dropdown-menu">
                            <li class="dropdown-header">Anywhere in drive</li>
                            <li><a class="dropdown-item" href="#">Zee Drive</a></li>
                            <li><a class="dropdown-item" href="#">Shared With Me</a></li>
                            <li><a class="dropdown-item" href="#">Trash</a></li>
                        </ul>
                    </div>
                    <div class="dropdown  search-dropdown">
                        <button type="button" class="btn btn-outline dropdown-toggle" data-bs-toggle="dropdown">
                            <span>File Type</span><i class="fas fa-caret-right"></i>  
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#"><iconify-icon icon="carbon:document-pdf"></iconify-icon> PDF</a></li>
                            <li><a class="dropdown-item" href="#"><iconify-icon icon="bi:filetype-png"></iconify-icon> PNG</a></li>
                            <li><a class="dropdown-item" href="#"><iconify-icon icon="bi:filetype-psd"></iconify-icon> PSD</a></li>
                            <li><a class="dropdown-item" href="#"><iconify-icon icon="eos-icons:ai"></iconify-icon> AI</a></li>
                            <li><a class="dropdown-item" href="#"><iconify-icon icon="bi:filetype-svg"></iconify-icon> SVG</a></li>
                        </ul>
                    </div>
                    <div class="dropdown  search-dropdown">
                        <button type="button" class="btn btn-outline dropdown-toggle" data-bs-toggle="dropdown">
                            <span>People</span><i class="fas fa-caret-right"></i>  
                        </button>
                        <ul class="dropdown-menu">
                            <li class="dropdown-header"><i class="far fa-search"></i><input class="people-search" type="text" placeholder="Search for people"/></li>
                            <li><a class="dropdown-item user-image" href="#"><img src="../images/user.jpg" alt="Avatar" class="rounded-pill"><div class="dropdown-user-info"><span class="user-name">Neha</span><span class="user-email">neha.123@gmail.com</span></div></a></li>
                            <li><a class="dropdown-item user-image" href="#"><img src="../images/user.jpg" alt="Avatar" class="rounded-pill"><div class="dropdown-user-info"><span class="user-name">Barath</span><span class="user-email">barath.123@gmail.com</span></div></a></li>
                        </ul>
                    </div>
                    <div class="dropdown  search-dropdown">
                        <button type="button" class="btn btn-outline dropdown-toggle" data-bs-toggle="dropdown">
                            <span>Last Modified</span><i class="fas fa-caret-right"></i>  
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Today</a></li>
                            <li><a class="dropdown-item" href="#">Last 7 Days</a></li>
                            <li><a class="dropdown-item" href="#">Last 30 Days</a></li>
                        </ul>
                    </div>
                </div>
                <div class="search-files-section">
                    <div class="d-flex flex-rwd recent-files">
                        <div class="card">
                            <img class="card-img-top" src="../images/folder-default-image.png" alt="Card image">
                            <div class="card-body">
                                <label class="card-title"><i class="far fa-folder"></i> Zee Drive</label>
                            </div>
                        </div>
                        <div class="card">
                            <img class="card-img-top" src="../images/folder-default-image.png" alt="Card image">
                            <div class="card-body">
                                <label class="card-title"><i class="far fa-folder"></i> Engro</label>
                            </div>
                        </div>
                        <div class="card">
                            <img class="card-img-top" src="../images/default-image.jpg" alt="Card image">
                            <div class="card-body">
                                <label class="card-title"><i class="fas fa-image"></i> Image-3.pdf file</label>
                            </div>
                        </div>
                        <div class="card">
                            <img class="card-img-top" src="../images/folder-default-image.png" alt="Card image">
                            <div class="card-body">
                                <label class="card-title"><i class="far fa-folder"></i> Abhisek</label>
                            </div>
                        </div>
                        <div class="card">
                            <img class="card-img-top" src="../images/default-image.jpg" alt="Card image">
                            <div class="card-body">
                                <label class="card-title"><i class="fas fa-image"></i> Image-5.pdf file</label>
                            </div>
                        </div>
                        <div class="card">
                            <img class="card-img-top" src="../images/default-image.jpg" alt="Card image">
                            <div class="card-body">
                                <label class="card-title"><i class="fas fa-image"></i> Image-6.pdf file</label>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Dependencies: jQuery Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"
        integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.2/dist/iconify-icon.min.js"></script>
    <script>
        $(".header-search-input").focus(function () {
            $(".header-search").addClass("input-focus");
        }).focusout(function () {
            $(".header-search").removeClass("input-focus");
        });
    </script>

</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Dependencies: Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins&display=swap"
        rel="stylesheet">
    <link href="https://pro.fontawesome.com/releases/v5.0.10/css/all.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">

    <title>Files List View</title>
</head>

<body>
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-sm navbar-light bg-light app-nav">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../images/zeedrive-logo.png" alt="zee-drive-logo" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobile-nav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mobile-nav">
                    <form class="d-flex flex-rwd header-search">
                        <div class="input-group">
                            <span class="input-group-text"><i class="far fa-search"></i></span>
                            <input class="form-control header-search-input" type="text" placeholder="Search here">
                            <a class="btn btn-link filter-search"><i class="far fa-sliders-h"></i></a>
                        </div>
                    </form>
                    <div class="d-flex flex-rwd user-image"><img src="../images/user.jpg" alt="Avatar Logo" class="rounded-pill">
                    </div>
                </div>
            </div>
        </nav>
        <div class="row m-0 content-wrapper">
            <aside class="aside-menu">
                <ul class="aside-menu-links">
                    <li class="active"><a href="#"><i class="far fa-hdd"></i> <span>Zee Drive</span></a></li>
                    <li><a href="#"><i class="fas fa-users"></i> <span>Shared With You</span></a></li>
                    <li><a href="#"><i class="far fa-trash-alt"></i> <span>Trash</span></a></li>
                </ul>
            </aside>
            <main class="col-sm-12 main-content">
                <div class="d-flex flex-rwd content-toolbar">
                    <div class="dropdown create-dropdown">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="far fa-plus"></i><span>Create</span><i class="far fa-angle-right"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li class="dropdown-header">Create New</li>
                            <li><a class="dropdown-item" href="#"><i class="far fa-file"></i> Add File</a></li>
                            <li><a class="dropdown-item" href="#"><i class="far fa-folder"></i> Add Folder</a></li>
                        </ul>
                    </div>
                    <div class="file-actions">
                        <span><iconify-icon icon="icon-park-outline:preview-open"></iconify-icon>Preview</span>
                        <span><iconify-icon icon="ic:baseline-delete-outline"></iconify-icon>Delete</span>
                        <span><iconify-icon icon="material-symbols:ios-share"></iconify-icon>Share</span>
                        <span><iconify-icon icon="material-symbols:link"></iconify-icon>Copy Link</span>
                        <span><iconify-icon icon="ic:outline-file-download"></iconify-icon>Download</span>
                        <span><iconify-icon icon="mdi:dots-vertical"></iconify-icon></span>
                    </div>
                </div>
                <div class="page-nav-breadcrumb">
                    <a class="no-underline" href="#">Zee Drive</a> <iconify-icon icon="ph:caret-right-bold"></iconify-icon> <a class="no-underline" href="#">Shilpa</a> <iconify-icon icon="ph:caret-right-bold"></iconify-icon> <a class="view-all-link no-underline" href="#">Image</a>
                </div>
                <div class="recent-files-section">
                    <div class="d-flex flex-rwd recent-files">
                        <div class="card">
                            <img class="card-img-top" src="../images/default-image.jpg" alt="Card image">
                            <div class="card-body">
                                <label class="card-title"><i class="fas fa-image"></i> Image-1.pdf file</label>
                            </div>
                        </div>
                        <div class="card">
                            <img class="card-img-top" src="../images/default-image.jpg" alt="Card image">
                            <div class="card-body">
                                <label class="card-title"><i class="fas fa-image"></i> Image-2.pdf file</label>
                            </div>
                        </div>
                        <div class="card">
                            <img class="card-img-top" src="../images/default-image.jpg" alt="Card image">
                            <div class="card-body">
                                <label class="card-title"><i class="fas fa-image"></i> Image-3.pdf file</label>
                            </div>
                        </div>
                        <div class="card">
                            <img class="card-img-top" src="../images/default-image.jpg" alt="Card image">
                            <div class="card-body">
                                <label class="card-title"><i class="fas fa-image"></i> Image-4.pdf file</label>
                            </div>
                        </div>
                        <div class="card">
                            <img class="card-img-top" src="../images/default-image.jpg" alt="Card image">
                            <div class="card-body">
                                <label class="card-title"><i class="fas fa-image"></i> Image-5.pdf file</label>
                            </div>
                        </div>
                        <div class="card">
                            <img class="card-img-top" src="../images/default-image.jpg" alt="Card image">
                            <div class="card-body">
                                <label class="card-title"><i class="fas fa-image"></i> Image-6.pdf file</label>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Dependencies: jQuery Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"
        integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.2/dist/iconify-icon.min.js"></script>
    <script>
        $(".header-search-input").focus(function () {
            $(".header-search").addClass("input-focus");
        }).focusout(function () {
            $(".header-search").removeClass("input-focus");
        });
    </script>

</body>

</html>

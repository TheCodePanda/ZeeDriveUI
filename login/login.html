<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Dependencies: Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins&display=swap" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
    <link href="login.css" rel="stylesheet">

    <title>Login</title>
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row m-0">
            <div class="col-sm-7 login-form-wrapper">
                <div class="login-logo">
                    <img src="../images/zeedrive-logo.png" alt="zee-drive-logo" />
                </div>
                <div class="login-form">
                    <h1>Sign In</h1>
                    <form action="/action_page.xxx">
                        <div class="mb-3 mt-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="pwd" class="form-label">Password</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                                name="pswd">
                        </div>
                        <div class="form-check mb-3">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember"> Remember me
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
            <div class="col-sm-5 p-0 d-none d-sm-block">
                <div class="login-info">
                    <img src="../images/login-drive.png" />
                </div>
            </div>
        </div>
    </div>

    <!-- Dependencies: Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
